
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colégio Reação - A jornada de excelência começa aqui</title>
    
    <!-- Font Optimization: Preconnect to font domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load fonts with display=swap for better FCP and performance -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#1b4a9a',
                red: '#e63946',
                navy: '#0d2b52',
                offwhite: '#f8fafc',
                text: '#334155',
              }
            },
            animation: {
              'shimmer': 'shimmer 2.5s infinite linear',
              'soft-pulse': 'soft-pulse 2s infinite ease-in-out',
              'bounce-slow': 'bounce-slow 3s infinite ease-in-out',
              'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-150%)' },
                '100%': { transform: 'translateX(150%)' }
              },
              'soft-pulse': {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.8, transform: 'scale(0.98)' }
              },
              'bounce-slow': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-brand-blue: #1b4a9a;
        --color-brand-red: #e63946;
      }
      
      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      body {
        font-family: 'Inter', sans-serif;
        color: #334155;
        background-color: #f8fafc;
        scroll-behavior: smooth;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
        letter-spacing: -0.02em;
      }

      .glass-header {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }

      /* Reveal Animation refinement for a subtler look */
      .reveal {
        opacity: 0;
        transform: translateY(15px);
        transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      
      ::selection {
        background-color: var(--color-brand-red);
        color: white;
      }

      /* Botão Shimmer Effect */
      .btn-shimmer {
        position: relative;
        overflow: hidden;
      }
      .btn-shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transform: translateX(-150%);
        pointer-events: none;
      }
      .btn-shimmer:hover::after {
        animation: global-shimmer 1.2s infinite;
      }

      @keyframes global-shimmer {
        0% { transform: translateX(-150%); }
        100% { transform: translateX(150%); }
      }

      @keyframes entrance-pop {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      .animate-entrance {
        animation: entrance-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
    </style>

{

    "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
  </head>

    <div id="root"></div>
  </body>
</html>
